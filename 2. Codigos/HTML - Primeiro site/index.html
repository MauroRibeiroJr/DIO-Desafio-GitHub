<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Mauro Ribeiro </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header> <!--  Este Header representa o cabeçalho da pagina -->
            <img src="C:\Users\Suely\Downloads\FotoMauro.png" alt ="Foto Mauro Ribeiro" class="photo">
                                                           <!--src Obrigatório para subir a img | alt Recomendado pois
                                                            descreve a imagem que foi inserida.-->

            <h1 id="title">Mauro Ribeiro</h1>  <!-- Uníco H1 da pagina e representa o titulo do conteúdo-->
        </header> <!--Fechamento do header de cabeçalho-->

        <section> <!--Adicionado section para representar a lista de posts.-->
            <header> <!--Adicionado header para mostrar o titulo da section-->
                <h2 class="subtitle">Posts</h2> <!--H2 onde é inserido o  nome da section/lista-->
            </header> <!--Fechamento do header da Section/Lista-->

            <article class="post">
                <header>
                    <h3 class="post_title">Post #1</h3>
                    <img src="html.jpg" alt="Logotipo MRTECH sem fundo" class="post_image">
                </header>
                <p class="post_content"> <!--Tag utilizada para incluir o conteúdo do artigo/página-->
                   Acesse o linkedin do responsável clicando <a href="https://linkedin.com/in/MauroRibeiroJr"
                   target="_blank">AQUI</a> <!--Tag <a> é para link, neste exemplo está sendo utilizado 
                                                    junto ao atriuto href, que irá direcionar para meu linkedin-->
                    ou envie um e-mail para <a href="mailto:mauro.ribeirojr@outlook.com.br"
                    target="blank">mauro.ribeirojr@outlook.com.br</a> <!--Nesta TAG criamos um link para direcionar para e-mail, neste caso devemos
                                              utilizar o prefixo "mailto:".-->

                </p>
            </article>
        </section>
        <footer>
            <ul class="contact_list"> 
                <li>
                    <a href="mailto:mauro.ribeirojr@outlook.com.br" target="_blank">E-mail</a>
                    
                </li>
                <li>
                    <a href="http://linkedin.com/in/MauroRibeiroJr" target="_blank">Linkedin</a>
                </li>
                <li>
                    <a href="https://github.com/MauroRibeiroJr/" target="_blank">GitHub</a>
                </li>
            </ul>
        </footer> <!--Representar a lista de contatos (rodapé)-->
    </body>
</html>
